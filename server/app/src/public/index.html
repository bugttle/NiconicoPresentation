<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Presentation</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  .like-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
  }
  .img-overlay {
      position: relative;
      max-width: 200px;
  }
  .project-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 50% 55%;
      visibility: hidden;
  }
  </style>
</head>

<body>
<h1 class="text-center"><span class="glyphicon glyphicon-education"></span>Presentation</h1>

<div class="img-overlay like-image">
<a id="like" href="#">
<img src="/img/FacebookLike.png" />
<div class="project-overlay">
<span id="likeCount" class="badge">0</span>
</div>
</a>
</div>

<br />

<div>
<form id="commentForm" action="/#" method="post">
   <div class="input-group">
       <input id="comment" class="form-control" type="text" placeholder="Please give me feedback!">
       <span class="input-group-btn">
           <input class="btn btn-default" type="submit" value="Submit" />
       </span>
   </div>
</form>
</div>

<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<script src="/js/jquery-2.1.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
$(function() {
    const socketio = io.connect(location.origin);

    socketio.on('init', function (data) {
        updateLikeCount(data.likeCount);
    });
    socketio.on('like', function(data) {
        updateLikeCount(data.count);
    });
    socketio.on('disconnect', function () {});

    socketio.emit("connected");

    function updateLikeCount(count) {
        if (0 < count) {
            $('.project-overlay').css('visibility', 'visible');
            $('#likeCount').text(count);
        }
    }
    function sendLike() {
        socketio.emit('like');
    }
    function publishComment() {
      const text = $('#comment').val();
      if (text) {
          socketio.emit('comment', {text: text});
          $('#comment').val('');
      }
    }
    $('#like').on('click', function() {
        sendLike();
        return false;
    });
    $('#commentForm').on('submit', function() {
        publishComment();
        return false;
    });
});
</script>
</body>
</html>
