<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap 101 Template</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    .like-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .img-overlay {
        position: relative;
        max-width: 200px;
    }
    .project-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 50% 55%;
        visibility: hidden;
    }
    </style>
  </head>
  <body>

<h1 class="text-center">Presentation</h1>

<div class="img-overlay like-image">
<a id="like" href="#">
<img src="/img/FacebookLike.png" />
<div class="project-overlay">
<span id="likeCount" class="badge">99</span>
</div>
</a>
</div>

<br />
<div>
<form id="commentForm" action="/#" method="post">
   <div class="input-group">
       <input id="comment" class="form-control" type="text" placeholder="Please give me a comment!">
       <span class="input-group-btn">
           <input class="btn btn-default" type="submit" value="Submit" />
       </span>
   </div>
</form>
</div>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    $(function() {
        var socketio = io.connect(location.origin);
        socketio.on('connected', function(name) { alert('hogehoge'); });
//        socketio.on('publish', function (data) { addMessage(data.value); });
        socketio.on('like', function(data) {
            if (0 < data.value) {
                $('.project-overlay').css('visibility', 'visible');
                $('#likeCount').text(data.value);
            }
        });
        socketio.on('disconnect', function () {});
socketio.emit("connected", name);
    
        function sendLike() {
            socketio.emit('like');
        }
        function publishComment() {
          var text = $('#comment').val();
          if (text != "") {
              socketio.emit("publish", {value: text});
              $('#comment').val('');
          }
        }
        $('#like').on('click', function() {
            sendLike();
            return false;
        });
        $('#commentForm').on('submit', function() {
            publishComment();
	    return false;
	});
    });
  </script>
  </body>
</html>
